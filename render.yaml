databases:
  - name: mod-apk-db
    databaseName: mod_apk_manager
    user: mod_apk_user
    plan: free

services:
  - type: web
    name: mod-apk-manager
    runtime: docker
    plan: free
    healthCheckPath: /health.php
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mod-apk-db
          property: connectionString
